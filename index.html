<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Stundenkalkulator</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="./assets/img/Logo_bunt-removebg.png" alt="logo">
            <h1>Fleischerei Hartwiger und Petersen</h1>
        </div>
    </header>
    <main>
    <div class="content">
            <h2>Stundenrechner</h2>
        <div class="input-time">
            <label for="date">Datum des Arbeitstages:</label>
            <input type="date" id="workday-date">

            <label for="start-time">Arbeitsbeginn:</label>
            <input type="time" id="start-time" min="03:00">

            <label for="end-time">Arbeitsende:</label>
            <input type="time" id="end-time">

        </div>
        <div class="accept-time">
            <button onclick="acceptTime()">Zeit buchen</button>
        </div>
    </div>
    </main>
</body>
</html>
